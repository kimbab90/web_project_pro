<!DOCTYPE html>
<html lang="en">

<head>
  <title>IPCHAL &mdash; A to Z</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">


  <link rel="stylesheet" href="css/aos.css">

  <link rel="stylesheet" href="css/style.css">

  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>

</head>

<body>

  <div class="site-wrap">
    <header class="site-navbar" role="banner">
      <div class="site-navbar-top">
        <div class="container">
          <div class="row align-items-center">

            <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
            </div>

            <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
              <div class="site-logo">
                <a href="shop.html" class="js-logo-clone">I P C H A L</a>
              </div>
            </div>

            <div class="col-6 col-md-4 order-3 order-md-3 text-right">
              <div class="site-top-icons">
                <ul>
                  <li><a href="login.html"><span class="icon icon-person"></span></a></li>
                  <li>
                    <a href="cart.html" class="site-cart">
                      <span class="icon icon-shopping_cart"></span>
                      <span class="count">0</span>
                    </a>
                  </li>
                  <li class="d-inline-block d-md-none ml-md-0"><a href="#" class="site-menu-toggle js-menu-toggle"><span
                        class="icon-menu"></span></a></li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>
    </header>

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="shop.html">Shop</a> <span class="mx-2 mb-0">/</span> <strong
              class="text-black" id="strong_item_name"></strong></div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row" id="item_box">

        </div>
      </div>
      <footer class="site-footer border-top">
      </footer>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>

  <script>
    let itemData = JSON.parse(localStorage.getItem('itemData'));
    let userData = JSON.parse(localStorage.getItem('userData'));
    let bidData = JSON.parse(localStorage.getItem('bidData'));
    let loginUser = localStorage.getItem('loginUser');
    let selectedItem = localStorage.getItem('selectedItem');

    console.log(itemData);
    console.log(userData);
    console.log(bidData);
    console.log(loginUser);
    console.log(selectedItem);

    let item = JSON.parse(selectedItem);

    let price = getPrice();

    drawItem();

    drawCart();

    function drawItem() {

      document.querySelector('#strong_item_name').innerHTML = item.itemName;

      let html = `<div class="col-md-6">
            <img src="images/items/${item.image}" class="img-fluid">
          </div>

          <div class="col-md-6">
            <h2 class="text-black">${item.itemName}</h2>
            <p>${item.info}</p>
            <p class="mb-4">${item.infoDetail}</p>
            <p><strong class="text-primary h4">$${price}</strong></p>
            <div class="mb-1 d-flex">
            </div>
            <div class="mb-5">
              <div class="input-group mb-3" style="max-width: 120px;">
                <input type="number" class="form-control text-center" value="" placeholder="${price}"
                  aria-label="Example text with button addon" aria-describedby="button-addon1" >
              </div>
            </div>
            <p class="buy-now btn btn-sm btn-primary" onclick="makeBid()"">입 찰 하 기</p>
          </div>`;

      document.querySelector('#item_box').innerHTML = html;
    }

    function drawCart() {
      let count = 0;

      for (let bid of bidData) {
        if (bid.id == loginUser && bid.status == true) {
          count++;
        }
      }

      let countIcon = document.querySelector('span.count');

      if (count == 0) {
        countIcon.hidden = true;
      } else {
        countIcon.hidden = false;
        countIcon.innerHTML = count;
      }
    }

    function makeBid() {

      let newPrice = parseInt(document.querySelector('input[type="number"].form-control').value);

      if (newPrice <= getPrice() || getPrice() < 0) {
        alert('기존 입찰가 이상 입력해주세요');
        return;
      }

      for (let bid of bidData) {
        if (bid.itemCode == item.itemCode) {
          bid.status = false;
        }
      }

      bidData.push({
        id: loginUser,
        itemCode: item.itemCode,
        date: new Date(),
        price: newPrice,
        status: true,
        visible: true
      });

      price = newPrice;

      localStorage.setItem('bidData', JSON.stringify(bidData));

      alert('입찰되었습니다');

      drawItem();

      drawCart();
    }

    function getPrice() {
      for (let i = 0; i < bidData.length; i++) {
        if (item.itemCode == bidData[i].itemCode && bidData[i].status) {
          return bidData[i].price;
        }
      }
      return -1;
    }
  </script>
</body>

</html>
