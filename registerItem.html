  <script>
    let itemData = JSON.parse(localStorage.getItem('itemData'));
    let userData = JSON.parse(localStorage.getItem('userData'));
    let bidData = JSON.parse(localStorage.getItem('bidData'));
    let loginUser = JSON.parse(localStorage.getItem('loginUser'));

    console.log(itemData);
    console.log(userData);
    console.log(bidData);
    console.log(loginUser);

    function registerItem() {
      let itemName = document.querySelector('#item-name').value;
      let endDate = document.querySelector('#end-date').value;
      let info = document.querySelector('#info').value;
      let infoDetail = document.querySelector('#info-detail').value;
      let price = document.querySelector('#price').value;

      console.log(itemName, typeof itemName);
      console.log(endDate, typeof endDate);
      console.log(info, typeof info);
      console.log(infoDetail, typeof infoDetail);
      console.log(price, typeof price);

      if (itemName == '' || endDate == '' || info == '' || infoDetail == '' || price == '') {
        alert('모든 정보를 입력주세요');
        return;
      }

      let item = {
        itemCode: itemData.length + 1,
        itemName: itemName,
        endDate: new Date(endDate),
        info: info,
        infoDetail: infoDetail,
        image: (itemData.length + 1) + '.jpg'
      }

      console.log(item);

      let bid = {
        id: loginUser.id,
        itemCode: item.itemCode,
        date: new Date(),
        price: parseInt(price),
        status: true,
        visible: true
      }

      console.log(bid);

      itemData.push(item);
      bidData.unshift(bid);

      console.log(itemData);
      console.log(bidData);

      localStorage.setItem('itemData', JSON.stringify(itemData));
      localStorage.setItem('bidData', JSON.stringify(bidData));

      alert('등록되었습니다');

      location.href='shop.html';
    }
  </script>
