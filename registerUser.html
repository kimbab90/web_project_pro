<head>
  <meta charset="UTF-8" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

  <link rel="stylesheet" href="css/mdb.min.css" />

  <style>
    .gradient-custom {
      /* fallback for old browsers */
      background: #6a11cb;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>
</head>

<body>
  <!-- Start your project here-->

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="images/index.png" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="typeEmailX" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">USER ID</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="typePasswordX" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">PASSWORD</label>
            </div>

            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
              onclick="register()">회원가입</button>

          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.umd.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript">
    let itemData = JSON.parse(localStorage.getItem('itemData'));
    let userData = JSON.parse(localStorage.getItem('userData'));
    let bidData = JSON.parse(localStorage.getItem('bidData'));

    console.log(itemData);
    console.log(userData);
    console.log(bidData);

    function register() {

      let id = document.querySelector('#typeEmailX').value;
      let pw = document.querySelector('#typePasswordX').value;

      if (id.length < 4 || id.length > 15) {
        alert('id는 4자 이상, 15자 이하로 입력해주세요');
        return;
      } else if (pw.length < 4) {
        alert('비밀번호는 4자 이상으로 입력해주세요');
        return;
      }

      for (let user of userData) {
        if (user.id == id) {
          alert('사용 불가능한 아이디 입니다');
          return;
        }
      }

      userData.push({
        id: id,
        pw: pw,
        grade: 'user'
      })

      localStorage.setItem('userData', JSON.stringify(userData));

      alert('회원가입이 완료되었습니다');
      location.href = "login.html";

    }
  </script>
</body>

</html>
