  <script>
    let itemData = JSON.parse(localStorage.getItem('itemData'));
    let userData = JSON.parse(localStorage.getItem('userData'));
    let bidData = JSON.parse(localStorage.getItem('bidData'));
    let loginUser = JSON.parse(localStorage.getItem('loginUser'));

    console.log(itemData);
    console.log(userData);
    console.log(bidData);
    console.log(loginUser);

    let bidDataReverse = bidData.reverse();

    drawItem();

    drawCart();

    function drawItem() {

      console.log(bidDataReverse);

      let html = '';

      for (let i = 0; i < bidDataReverse.length; i++) {
        if (bidDataReverse[i].id == loginUser.id && bidDataReverse[i].visible) {

          for (let item of itemData) {
            if (bidDataReverse[i].itemCode == item.itemCode) {
              html += `<tr>
                    <td class="product-thumbnail">
                      <img src="images/items/${item.image}" alt="Image" class="img-fluid">
                    </td>
                    <td class="product-name">
                      <h2 class="h5 text-black">${item.itemName}</h2>
                    </td>
                    <td>$${bidDataReverse[i].price}</td>
                    <td>${bidDataReverse[i].status ? 'YES' : 'NO'}</td>
                    <td>${getDate(bidDataReverse[i].date)}<br>D-${differDate(item.endDate)}</td>
                    <td>${bidDataReverse[i].status ? '' : `<span class="btn btn-primary btn-sm"
                        onclick="remove(${i})">X</span>`}</td>
                  </tr>`;

              document.querySelector('#bid_list').innerHTML = html;
              break;
            }
          }
        }
      }
    }

    function drawCart() {
      let count = 0;

      for (let bid of bidData) {
        if (bid.id == loginUser.id && bid.status == true) {
          count++;
        }
      }

      let countIcon = document.querySelector('span.count');

      if (count == 0) {
        countIcon.hidden = true;
      } else {
        countIcon.innerHTML = count;
      }
    }

    function remove(i = int) {
      bidDataReverse[i].visible = false;

      localStorage.setItem('bidData', JSON.stringify(bidDataReverse.reverse()));

      drawItem();
    }

    function getDate(date) {
      console.log(typeof date);
      date = new Date(date);
      console.log(typeof date);

      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      const day = date.getDate();

      return year + '-' + month + '-' + day;
    }

    function differDate(date) {
      console.log(date);
      date = new Date(date);

      const now = new Date();

      const dateTime = date.getTime();
      const nowTime = now.getTime();

      const difference = dateTime - nowTime;

      const msPerDay = 24 * 60 * 60 * 1000;

      return Math.round(difference / msPerDay)
    }
  </script>
