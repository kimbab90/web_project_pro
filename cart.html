      if (loginUser.grade == "admin") {

                </td>

              <td></td>
            </tr>`;

                document.querySelector('#bid_list').innerHTML = html;

              }
            }
          }
        }
      } else {

              <td>${bidData[i].status ? '' : `<span class="btn btn-primary btn-sm"
                  onclick="remove(${i})">X</span>`}</td>
