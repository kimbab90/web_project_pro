<body>
  <!-- Start your project here-->

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">로그인</h2>
                <p class="text-white-50 mb-5">ID와 비밀번호를 입력해주세요!</p>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">ID</label>
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">비밀번호</label>
                </div>

                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                  type="submit" onclick="login()">로그인</button>

              </div>

              <div>
                <p class="mb-0">계정이 없으신가요? <a href="registerUser.html" class="text-white-50 fw-bold">회원가입</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript">

    let itemData = JSON.parse(localStorage.getItem('itemData'));
    let userData = JSON.parse(localStorage.getItem('userData'));
    let bidData = JSON.parse(localStorage.getItem('bidData'));

    console.log(itemData);
    console.log(userData);
    console.log(bidData);

    function login() {
      
      let id = document.querySelector('#typeEmailX').value;
      let pw = document.querySelector('#typePasswordX').value;

      for (let user of userData) {
        if (user.id == id && user.pw == pw) {
          alert('로그인 성공');
          location.href = "shop.html";
          return;
        }
      }
      alert('아이디와 비밀번호를 확인해주세요');
    }
  </script>
