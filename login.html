  <style>
    .gradient-custom {
      /* fallback for old browsers */

    }

      margin-top: 20px;

<body>
  <!-- Start your project here-->
  <!-- <div class="container"> -->
  <!-- <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
      <div class="text-center"> -->

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="images/index.png" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="typeEmailX" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">USER ID</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="typePasswordX" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">PASSWORD</label>
            </div>

            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
              onclick="login()">로그인</button>

            <div class="to-register">
              <p class="text-center fw-bold mx-3 mb-0">계정이 없으신가요? <a href="registerUser.html"
                  class="text-center fw-bold mx-3 mb-0 text-muted">회원가입</a>
              </p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.umd.min.js"></script>
  <!-- Custom scripts -->
  <!-- <script type="text/javascript" src="js/init.js"></script> -->
  <script type="text/javascript">
    let itemData = JSON.parse(localStorage.getItem('itemData'));
    let userData = JSON.parse(localStorage.getItem('userData'));
    let bidData = JSON.parse(localStorage.getItem('bidData'));

    console.log(itemData);
    console.log(userData);
    console.log(bidData);

    localStorage.setItem('loginUser', '');

    function login() {

      let id = document.querySelector('#typeEmailX').value;
      let pw = document.querySelector('#typePasswordX').value;

      for (let user of userData) {
        if (user.id == id && user.pw == pw) {
          localStorage.setItem('loginUser', user.id);
          alert('로그인 성공');
          location.href = "shop.html";
          return;
        }
      }
      alert('아이디와 비밀번호를 확인해주세요');
    }
  </script>
</body>
